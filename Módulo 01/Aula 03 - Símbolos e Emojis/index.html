<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Símbolos e Emojis</title>
  </head>
  <body>
    <h1>Alguns símbolos e emojis</h1>
    <hr />
    <p>
        Vamos adicionar alungs símbolos: <!-- São chamados de 'HTML Entities' -->
        <br>
        <br>
        <p>&;reg : &reg;</p>
        <p>&;copy : &copy;</p>
        <p>&;trade : &trade;</p>
        <p>&;euro : &euro;</p>
        <p>&;pound : &pound;</p>
        <p>&;yen : &yen;</p>
        <p>&;cent : &cent;</p>
        <p>&;empty : &empty;</p>
        <p>&;sum : &sum;</p>
        <p>&;delta : &delta;</p>
        <p>&;larr : &larr;</p>
        <p>&;uarr : &uarr;</p>
        <p>&;rarr : &rarr;</p>    
        <p>&;darr : &darr;</p>
        
    </p>
    <p>
        Vamos adicionar alguns emojis: <!-- Emojis podem ser encontrados no emojipedia.org -->
        <br>
        <br>
        <p>&#x1F629;</p> <!-- 'x' quer dizer que o valor é em hexadecimal-->
        <p>&#x2714;</p>
    </p>
  </body>
</html>

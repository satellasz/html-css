<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon"> <!-- Coloca o .ico como um favicon(imagem pequena para visualização pelo navegador) -->
    <title>Imagens e Favicons</title>
  </head>
  <body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML5" /> <!-- Carrega uma imagem do computador -->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3" />
    <p>Também podemos carregar imagens externas</p>
    <img src="https://miro.medium.com/max/724/1*y0BkMfAtL_oVbXQ3o15D1A.png" alt="Logo JavaScript"> <!-- Carrega uma imagem pela URL -->
  </body>
</html>

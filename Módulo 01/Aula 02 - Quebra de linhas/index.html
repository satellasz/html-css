<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parágrafos</title>
  </head>
  <body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr />
    <p>
      Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no
      meio do par de tags &lt;p&gt; e &lt;/p&gt;.
      <!-- As tags '&lt;'(less than) e '&gt;'(greater than)
      são os simbolos de '<'(menor) e '>'(maior) -->
    </p>
    <p>
      Se precisar quebrar o texto em algum lugar específico
      <br />
      <!-- Tag '<br>'(break row) quebra a linha -->
      como esse,
      você pode usar a tag &lt;br&gt;.
    </p>
  </body>
</html>

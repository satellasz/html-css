<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente (usando a tag &lt;video&gt;)</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video controls width="560" poster="Imagens/limoes-capa.png">
      <!-- Parâmetros de <video></video>:
                'width' -> vai indicar a largura que o vídeo vai ter na tela 
                'heigth' -> vai indicar a altura que o vídeo vai ter na tela 
                'muted' -> o video vai iniciar mutado (sem áudio)
                'poster' -> configura uma imagem que vai aparecer como uma capa, enquanto o
                            visitante não aperta play para reproduzir o vídeo 
                'controls', 'autoplay', 'loop' -> iguais aos da tag <audio></audio> -->
      <source src="Mídia/meu-video.mp4" type="video/mp4" />
      <source src="Mídia/meu-video.mkv" type="video/mp4" />
      <source src="Mídia/meu-video.webm" type="video/webm" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <!-- Para inserir vídeos do YouTube:
            Abra um vídeo, clique em COMPARTILHAR e escolha o item INCORPORAR, copie o código 
            HTML personalizado e cole no seu HTML -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/eF9Qoc6p_4Q"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <!-- Para inserir vídeos do Vimeo:
            Os mesmos procedimentos de uma inserção de vídeos no YouTube -->
    <iframe
      src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff0179&portrait=0"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
